<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./stylesheets/style.css">

<body>

    <p>
        conjunto de herramientas para analisis y comparativas de informacion proporcionadas por diferentes paginas de internet
    </p>


    <section id="puppe" class="seccion">
        <h1>Analisis de paginas web</h1>
        <article>
            <form action="/puppe" method="post">
                <label>Pega tu url</label>
                <input type="search" name="search">
                <button type="submit">Analizar</button>
            </form>
            
        </article>

    </section>
    <section id="database" class="seccion">
        <h1>Database local</h1>
        <ul id="listaTablas">
            <form action="/database">
                <label>Usuario</label>
                <input type="text" name="user">
                <label>Password</label>
                <input type="password" name="pass">
                <button type="submit">Conectarse</button>
            </form>

        </ul>
    </section>


    <a href="/home">Cookies</a>
    <a href="/logout">close</a>
